<html>
  <head>
    <title>Classes</title>
    <style>
      .city {
        background-color: tomato;
        color: white;
        border: 2px solid black;
        margin: 20px;
        padding: 20px;
      }
      .note {
        color: red;
      }
      .main {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <hr />
    <div class="city">
      <h2>London</h2>
      <p>London is the capital of England.</p>
    </div>
    <div class="city">
      <h2>Paris</h2>
      <p>Paris is the capital of France.</p>
    </div>
    <div class="city">
      <h2>Tokyo</h2>
      <p>Tokyo is the capital of Japan.</p>
    </div>
    <hr />
    <div>
      <h1>This is some <span class="note">Important</span> heading!</h1>
      <p>This also some <span class="note">Important</span> paragraph!</p>
    </div>
    <hr />
    <div>
      <h2 class="city main">London</h2>
      <h2 class="city">Paris</h2>
      <h2 class="city">Tokyo</h2>
    </div>
  </body>
</html>
